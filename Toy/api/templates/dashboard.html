{% extends 'base.html' %}

{% block content %}

<table class='table table-bordered table-hover table-dark'>
    <tr>
        <th>Writer</th>
        <th>Total Articles Written</th>
        <th>Total Articles Written last 30 days</th>
    </tr>
    {% for r in article_count %}
    <tr>
        <td>{{r.user}}</td>
        <td>{{r.articles_count}}</td>
        <td>{{r.last_30_days}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
